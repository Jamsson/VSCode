
<html>
	<head>
		<title>Анкета</title>
		<style>
			body {
				background-image: url("https://phonoteka.org/uploads/posts/2021-04/1619112663_26-phonoteka_org-p-fon-dlya-prezentatsii-po-kompyuteram-26.jpg");
				background-repeat: no-repeat;
				background-size: cover;
				color: #000000;
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 20px;
			}
			form {
				max-width: 500px;
				margin: 0 auto;
				background-color: rgba(255, 255, 255, 0.8);
				padding: 20px;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			p {
				margin-bottom: 10px;
			}
			input, select, textarea {
				width: 100%;
				padding: 10px;
				margin-bottom: 10px;
				border: 1px solid #dddddd;
				border-radius: 5px;
			}
			textarea {
				resize: vertical;
			}
			input[type="submit"], input[type="reset"] {
				background-color: #007bff;
				color: #ffffff;
				border: none;
				border-radius: 5px;
				padding: 10px 20px;
				cursor: pointer;
			}
			input[type="submit"]:hover, input[type="reset"]:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<form>
			<p>Пожалуйста, введите Ваше имя:</p>
			<input type="text" name="name" size="30"><br>
			<p>e-mail:</p>
			<input type="text" name="e-mail" size="30"><br>
			<p>Укажите, к какой группе пользователей Вы себя относите:</p>
			<input type="radio" name="group" value="schoolboy">учащийся<br>
			<input type="radio" name="group" value="student">студент<br>
			<input type="radio" name="group" value="teacher">учитель<br>
			<p>Какие из сервисов Интернета Вы используете наиболее часто:</p>
			<input type="checkbox" name="service" value="www">WWW<br>
			<input type="checkbox" name="service" value="e-mail">e-mail<br>
			<input type="checkbox" name="service" value="ftp">FTP<br>
			<br><br>
			<select name="browsers">
				<option selected>Internet Explorer</option>
				<option>Netscape Navigator</option>
				<option>Opera</option>
				<option>Neo Planet</option>
			</select>
			<br><br>
			<p>Какую еще информацию Вы хотели бы видеть на нашем сайте?</p>
			<textarea name="resume" rows="4" cols="30"></textarea>
			<br><br><br>
			<input type="submit" value="Отправить">
			<input type="reset" value="Очистить">
		</form>
	</body>
</html>
